<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="8boxzAKQUKKF8IEuVEX1wX8aUwcdch3Q11BgfGM3vkM" />
    <title>BMI Calculator - SmartHelper.io</title>
    <meta id="meta-desc" name="description" content="Professional BMI Calculator - analyze your weight and body mass index instantly for better health management. Precise results based on WHO standards.">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent-green: #4ade80;
            --text-light: #f8fafc;
            --text-muted: #cbd5e1;

        body { font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 0; background-color: var(--bg-dark); color: var(--text-light); -webkit-font-smoothing: antialiased; overflow-x: hidden; }
        
        .top-header { background-color: #166534; padding: 12px 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border-color); min-height: 48px; }
        .top-header h1 { margin: 0; font-size: 20px; font-weight: 900; color: white; }
        
        .lang-switcher { background: var(--bg-dark); border: 2px solid white; color: white; padding: 4px 8px; border-radius: 8px; font-size: 15px; font-weight: 800; cursor: pointer; outline: none; min-height: 44px; }
        .lang-switcher option { color: #000; }

        .container { max-width: 800px; margin: 0 auto; padding: 5px; box-sizing: border-box; }
        
        .converter-box { border: 1px solid var(--border-color); padding: 30px 20px; background: var(--card-bg); border-radius: 12px; margin: 15px 0; box-shadow: 0 4px 6px rgba(0,0,0,0.2); }
        .row { display: flex; align-items: center; margin-bottom: 18px; }
        .row label { width: 140px; font-size: 17px; color: #fff; font-weight: 900; line-height: 1.2; cursor: pointer; }
        .input-field { flex: 1; padding: 10px 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 18px; font-weight: 800; width: 100%; box-sizing: border-box; height: 48px; background: #fff; color: #000; outline: none; }
        
        .result-row { margin-top: 25px; border-top: 1px solid var(--border-color); padding-top: 20px; }
        .result-field { background: #f0fdf4 !important; color: #166534 !important; border-color: var(--accent-green) !important; font-weight: 900; }
        
        .bmi-status-box { min-height: 50px; text-align: center; margin-top: 15px; }

        .seo-content { padding: 15px; line-height: 1.7; font-size: 14px; color: var(--text-muted); }

        .tool-link { background: rgba(255, 255, 255, 0.05); border: 2px solid var(--accent-green); color: var(--accent-green); padding: 12px 5px; border-radius: 8px; text-decoration: none; text-align: center; font-size: 12px; font-weight: 900; display: flex; align-items: center; justify-content: center; min-height: 48px; box-sizing: border-box; }
        .tool-link-wide { grid-column: span 2; justify-self: center; width: calc(50% - 5px); }

        footer { border-top: 1px solid var(--border-color); padding: 30px 15px; text-align: center; font-size: 13px; color: var(--text-muted); width: 100%; box-sizing: border-box; }
        .footer-info-block { border: 2px solid var(--border-glow); border-radius: 12px; padding: 18px; margin: 0 auto 20px auto; background: rgba(255, 255, 255, 0.05); text-align: left; max-width: 600px; width: 100%; box-sizing: border-box; line-height: 1.6; }
        .footer-btn { background: none; border: none; color: var(--accent-green); text-decoration: underline; cursor: pointer; padding: 10px; font-weight: 900; font-family: inherit; font-size: 13px; min-height: 44px; }
        
        .modal { display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); overflow-y: auto; }
        .modal-content { background: var(--card-bg); margin: 10% auto; padding: 35px 25px 25px; width: 85%; max-width: 600px; border-radius: 12px; position: relative; border: 2px solid var(--border-glow); color: white; line-height: 1.6; }
        .close-btn { position: absolute; right: 5px; top: 5px; font-size: 40px; cursor: pointer; padding: 10px 20px; color: var(--text-muted); background: none; border: none; }
    </style>
</head>
<body>

<header class="top-header">
    <h1>SmartHelper.io</h1>
    <select class="lang-switcher" onchange="changeLang(this.value)" id="langSelect" aria-label="Select Language">
        <option value="en">English</option>
        <option value="uk">Українська</option>
        <option value="es">Español</option>
        <option value="de">Deutsch</option>
    </select>
</header>

<main class="container">
    <div class="converter-box">
        <div class="row">
            <label for="weight" id="lbl-weight">Weight (kg):</label>
            <input type="number" id="weight" class="input-field" value="70" oninput="calculate()">
        </div>
        <div class="row">
            <label for="height" id="lbl-height">Height (cm):</label>
            <input type="number" id="height" class="input-field" value="175" oninput="calculate()">
        </div>
        
        <div class="row result-row">
            <label for="bmiValue" id="lbl-bmi-res" style="color: var(--accent-green);">Your BMI:</label>
            <input type="text" id="bmiValue" class="input-field result-field" readonly aria-live="polite">
        </div>
        <div class="bmi-status-box">
            <div id="bmiStatus" class="bmi-status"></div>
        </div>
    </div>

    <section class="seo-content" id="seo-box"></section>

    <h3 style="text-align: center; font-size: 13px; color: #94a3b8; text-transform: uppercase; margin-top: 30px; letter-spacing: 1px;" id="txt-other">Other Elite Tools</h3>
    <nav class="tools-grid">
        <a href="https://smart-converter.github.io/unit-converter/" class="tool-link" id="lnk-unit">Unit Converter</a>
        <a href="https://smart-converter.github.io/percentage-calculator/" class="tool-link" id="lnk-perc">Percentage</a>
        <a href="https://smart-converter.github.io/vat-calculator/" class="tool-link" id="lnk-vat">VAT Calc</a>
        <a href="https://smart-converter.github.io/loan-calculator/" class="tool-link" id="lnk-loan">Loan Calc</a>
        <a href="https://smart-converter.github.io/discount-calculator/" class="tool-link" id="lnk-disc">Discount</a>
        <a href="https://smart-converter.github.io/tip-calculator/" class="tool-link" id="lnk-tip">Tip Calc</a>
        <a href="https://smart-converter.github.io/currency-converter/" class="tool-link tool-link-wide" id="lnk-cur">Currency Converter</a>
    </nav>
</main>

<footer>
    <div class="footer-info-block" id="footer-text"></div>
    <p>© 2026 SmartHelper.io - Health Tools</p>
    <nav>
        <button class="footer-btn" onclick="openPol('privacy')" id="link-privacy">Privacy</button>
        <button class="footer-btn" onclick="openPol('terms')" id="link-terms">Terms</button>
    </nav>
</footer>

<div id="siteModal" class="modal" onclick="if(event.target == this) closeModal()">
    <div class="modal-content">
        <button class="close-btn" onclick="closeModal()">×</button>
        <div id="modalBody"></div>
    </div>
</div>

<script>

            unit: "Unit Converter", perc: "Percentage", vat: "VAT Calc", loan: "Loan Calc", 
            disc: "Discount", tip: "Tip Calc", cur: "Currency Converter",
            privacy: "Privacy Policy", terms: "Terms of Use",
            s1: "Underweight", s2: "Normal weight", s3: "Overweight", s4: "Obesity",
            privText: "<h2>Privacy</h2><p>We do not store or track your health data. All calculations are performed instantly in your browser.</p>",
            termsText: "<h2>Terms</h2><p>The BMI result is for informational purposes only. Please consult a medical professional for health advice.</p>"
        },
        uk: {
            desc: "Професійний калькулятор ІМТ - миттєво аналізуйте свою вагу та індекс маси тіла для контролю здоров'я.",
            weight: "Вага (кг):", height: "Зріст (см):", bmiRes: "Ваш ІМТ:",
            other: "Інші професійні інструменти", 
            footer: "SmartHelper.io — ваш надійний сервіс для високоточних інструментів здоров'я та аналізу маси тіла. Наш калькулятор ІМТ використовує стандартну формулу ВООЗ, щоб допомогти вам контролювати фізичний стан з максимальною точністю. Усі дані обробляються локально, щоб ваша приватна інформація залишалася в повній безпеці. Ми прагнемо надавати найкращі інструменти для моніторингу здоров'я.",
            seo: `<h2>Навіщо перевіряти ІМТ?</h2><p>Індекс маси тіла є ключовим показником, який використовується фахівцями для оцінки ризиків для здоров’я. Його моніторинг допоможе підтримувати збалансований спосіб життя та вчасно виявляти відхилення.</p><h2>Точність понад усе</h2><p>Наш інструмент забезпечує миттєвий результат на основі вашого зросту та ваги з високою точністю. Це ідеальний спосіб відстежувати ваш прогрес у фітнесі з часом відповідно до стандартів ВООЗ.</p>`,
            unit: "Конвертер", perc: "Відсотки", vat: "ПДВ", loan: "Кредити", 
            disc: "Знижки", tip: "Чайові", cur: "Курси валют",
            privacy: "Конфіденційність", terms: "Умови",
            s1: "Недостатня вага", s2: "Норма", s3: "Зайва вага", s4: "Ожиріння",
            privText: "<h2>Конфіденційність</h2><p>Ми не зберігаємо ваші дані. Розрахунки відбуваються у вашому браузері.</p>",
            termsText: "<h2>Умови</h2><p>Результат ІМТ має ознайомчий характер. Зверніться до лікаря для медичної консультації.</p>"
        },
        es: {
            desc: "Calculadora de IMC profesional: analice su peso e índice de masa corporal al instante para una vida saludable.",
            weight: "Peso (kg):", height: "Altura (cm):", bmiRes: "Tu IMC:",
            other: "Otras herramientas", 
            footer: "SmartHelper.io es su plataforma líder para herramientas de salud de alta precisión y análisis detallado de la masa corporal. Nuestra calculadora de IMC utiliza la fórmula estándar de la OMS para ayudarle a monitorear su condición física con la mayor precisión posible. Todos sus datos personales se procesan localmente para garantizar que su privacidad y su información médica permanezcan totalmente protegidas en todo momento y en cualquier lugar del mundo. Nos dedicamos a ofrecer soluciones digitales de alta calidad para el bienestar personal.",
            seo: `<h2>¿Por qué revisar su IMC?</h2><p>El índice de masa corporal es un indicador clave utilizado por profesionales médicos para categorizar los riesgos de salud relacionados con el peso. Monitorear este valor ayuda a mantener un estilo de vida saludable y equilibrado a largo plazo.</p><h2>La precisión importa</h2><p>Nuestra herramienta ofrece resultados instantáneos basados en su altura y peso con una precisión excepcionalmente alta. Es la forma perfecta de seguir su progreso físico y fitness de manera constante y profesional.</p>`,
            unit: "Unidades", perc: "Porcentaje", vat: "IVA", loan: "Préstamos", 
            disc: "Descuento", tip: "Propina", cur: "Moneda",
            privacy: "Privacidad", terms: "Términos",
            s1: "Bajo peso", s2: "Normal", s3: "Sobrepeso", s4: "Obesidad",
            privText: "<h2>Privacidad</h2><p>No guardamos ni rastreamos sus datos de salud de ninguna manera. Todos los cálculos se realizan localmente en su navegador.</p>",
            termsText: "<h2>Términos</h2><p>El resultado del IMC es solo para fines informativos y educativos. Por favor, consulte a un profesional médico calificado.</p>"
        },
        de: {
            desc: "Professioneller BMI-Rechner - analysieren Sie Ihr Gewicht und Ihren Body-Mass-Index sofort für Ihre Gesundheit.",
            weight: "Gewicht (kg):", height: "Größe (cm):", bmiRes: "Ihr BMI:",
            other: "Andere Elite-Tools", 
            footer: "SmartHelper.io ist Ihr erstklassiges Ziel für hochpräzise Gesundheitsinstrumente und die detaillierte Analyse der Körpermasse. Unser BMI-Rechner verwendet die offizielle Standardformel der WHO, um Ihnen dabei zu helfen, Ihren körperlichen Zustand mit maximaler Genauigkeit zu überwachen. Alle Ihre Daten werden ausschließlich lokal verarbeitet, um sicherzustellen, dass Ihre privaten Gesundheitsinformationen absolut sicher, geschützt und vertraulich bleiben. Wir bieten erstklassige digitale Lösungen für Ihr persönliches Gesundheitsmanagements.",
            seo: `<h2>Warum den BMI prüfen?</h2><p>Der Body-Mass-Index ist ein wichtiger Indikator, der von medizinischen Fachkräften zur Einstufung gesundheitlicher Risiken verwendet wird. Ein regelmäßiges Monitoring hilft bei der Aufrechterhaltung eines gesunden und ausgewogenen Lebensstils.</p><h2>Genauigkeit zählt</h2><p>Unser Tool liefert sofortige Ergebnisse basierend auf Ihrer Größe und Ihrem Gewicht mit extrem hoher Präzision. Es ist der perfekte Weg, um Ihren persönlichen Fitness-Fortschritt über die Zeit professionell zu verfolgen.</p>`,
            unit: "Konverter", perc: "Prozent", vat: "MwSt", loan: "Kredit", 
            disc: "Rabatt", tip: "Trinkgeld", cur: "Währung",
            privacy: "Datenschutz", terms: "AGB",
            s1: "Untergewicht", s2: "Normalgewicht", s3: "Übergewicht", s4: "Adipositas",
            privText: "<h2>Datenschutz</h2><p>Wir speichern oder verfolgen Ihre Gesundheitsdaten in keiner Weise. Alle Berechnungen werden sofort lokal in Ihrem Webbrowser durchgeführt.</p>",
            termsText: "<h2>AGB</h2><p>Der ermittelte BMI-Wert dient ausschließlich zu Informationszwecken. Bitte konsultieren Sie einen qualifizierten Arzt für Beratung.</p>"
        }
    };

    let curLang = localStorage.getItem('langBMI') || 'en';

    function changeLang(lang) {
        curLang = lang;
        localStorage.setItem('langBMI', lang);
        updateUI();
    }

    function updateUI() {
        const t = translations[curLang] || translations.en;
        document.documentElement.lang = curLang;
        document.getElementById('meta-desc').content = t.desc;
        document.getElementById('langSelect').value = curLang;
        document.getElementById('lbl-weight').innerText = t.weight;
        document.getElementById('lbl-height').innerText = t.height;
        document.getElementById('lbl-bmi-res').innerText = t.bmiRes;
        document.getElementById('txt-other').innerText = t.other;
        document.getElementById('footer-text').innerText = t.footer;
        document.getElementById('link-privacy').innerText = t.privacy;
        document.getElementById('link-terms').innerText = t.terms;
        document.getElementById('seo-box').innerHTML = t.seo;
        
        ['unit', 'perc', 'vat', 'loan', 'disc', 'tip', 'cur'].forEach(id => {
            const el = document.getElementById('lnk-' + id);
            if(el) el.innerText = t[id];
        });
        calculate();
    }

    function calculate() {
        const w = parseFloat(document.getElementById('weight').value) || 0;
        const h = parseFloat(document.getElementById('height').value) / 100 || 0;
        const t = translations[curLang] || translations.en;
        
        if (w > 0 && h > 0) {
            const bmi = w / (h * h);
            document.getElementById('bmiValue').value = bmi.toFixed(1);
            const s = document.getElementById('bmiStatus');
            s.style.display = 'block';
            if (bmi < 18.5) { s.innerText = t.s1; s.style.color = '#38bdf8'; }
            else if (bmi < 25) { s.innerText = t.s2; s.style.color = '#4ade80'; }
            else if (bmi < 30) { s.innerText = t.s3; s.style.color = '#fbbf24'; }
            else { s.innerText = t.s4; s.style.color = '#ef4444'; }
        } else {
            document.getElementById('bmiValue').value = '';
            document.getElementById('bmiStatus').style.display = 'none';
        }
    }

    function openPol(type) {
        const t = translations[curLang] || translations.en;
        document.getElementById('modalBody').innerHTML = type === 'privacy' ? t.privText : t.termsText;
        document.getElementById('siteModal').style.display = 'block';
    }
    function closeModal() { document.getElementById('siteModal').style.display = 'none'; }
    
    updateUI();
</script>
</body>
</html>
